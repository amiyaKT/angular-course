<div class="field">
  <label [for]="id">{{ label }}: </label>

  <input
    [type]="type"
    [formControl]="control"
    [id]="id"
    *ngIf="controlType === 'input'"
  />
  <textarea
    [id]="id"
    [formControl]="control"
    *ngIf="controlType === 'textarea'"
    rows="3"
  ></textarea>

  <div class="ui pointing red basic label" *ngIf="showErrors()">
    <p *ngIf="control.errors.required">
      Value is required
    </p>
    <p *ngIf="control.errors.minlength">
      Value entered is less than
      {{ control.errors.minlength.requiredLength }} characters long
    </p>
    <p *ngIf="control.errors.maxlength">
      Value entered is more than
      {{ control.errors.maxlength.requiredLength }} characters long
    </p>
    <p *ngIf="control.errors.pattern">
      Invalid Format
    </p>
    <p *ngIf="control.errors.nonUniqueUsername">
      Username is taken
    </p>
    <p *ngIf="control.errors.noConnection">
      Check network connection
    </p>
    <p *ngIf="control.errors.email">
      Enter a valid email.
    </p>
  </div>
</div>
