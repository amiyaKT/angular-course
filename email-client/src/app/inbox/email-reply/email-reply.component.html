<button class="ui button primary" (click)="showModal = true">Reply</button>

<app-modal *ngIf="showModal === true" (dismiss)="showModal = false">
  <h3 modalTitle>Reply</h3>
  <app-email-form
    [email]="email"
    (emailSubmit)="onSubmit($event)"
    modalContent
  ></app-email-form>
</app-modal>
