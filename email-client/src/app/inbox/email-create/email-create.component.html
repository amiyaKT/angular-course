<div class="ui button inverted primary fluid" (click)="showModal = true">
  Compose
</div>

<app-modal (dismiss)="showModal = false" *ngIf="showModal">
  <h3 modalTitle>Compose</h3>
  <app-email-form
    [email]="email"
    (emailSubmit)="onSubmit($event)"
    modalContent
  ></app-email-form>
</app-modal>
