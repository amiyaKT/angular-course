<div class="ui accordion fluid styled">
  <ng-container *ngFor="let item of items; let i = index">
    <div
      class="title"
      (click)="
        openedItemIndex !== null
          ? (openedItemIndex = null)
          : (openedItemIndex = i)
      "
      [ngClass]="{
        active: i === openedItemIndex
      }"
    >
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div
      class="content"
      [ngClass]="{
        active: i === openedItemIndex
      }"
    >
      <p>
        {{ item.content }}
      </p>
    </div>
  </ng-container>
</div>
