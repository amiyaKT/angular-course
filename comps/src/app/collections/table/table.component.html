<table class="ui table" [ngClass]="classNames">
  <thead>
    <tr>
      <th>#</th>
      <th *ngFor="let header of headers">
        {{ header.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of records; let i = index">
      <td>{{ i + 1 }}</td>
      <td *ngFor="let header of headers">
        {{ record[header.key] }}
      </td>
    </tr>
  </tbody>
</table>
