<mat-sidenav-container>
  <mat-sidenav [opened]="sidenavStatus">
    <app-sidenav-list (sidebar)="onToggleSidenav()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidebar)="onToggleSidenav()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
